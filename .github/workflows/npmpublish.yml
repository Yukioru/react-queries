name: Node.js Package

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          version: 12
      - run: npm install
        env:
          NODE_ENV: development
          NPM_AUTH_TOKEN: ${{secrets.NPM}}
          GITPKG_AUTH_TOKEN: ${{secrets.GITHUB}}
      - run: npm run babel-build
        env:
          NODE_ENV: development
          NPM_AUTH_TOKEN: ${{secrets.NPM}}
          GITPKG_AUTH_TOKEN: ${{secrets.GITHUB}}
      - run: npm test
        env:
          NODE_ENV: development
          NPM_AUTH_TOKEN: ${{secrets.NPM}}
          GITPKG_AUTH_TOKEN: ${{secrets.GITHUB}}

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm publish dist
        env:
          NODE_ENV: development
          NPM_AUTH_TOKEN: ${{secrets.NPM}}
          GITPKG_AUTH_TOKEN: ${{secrets.GITHUB}}

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          version: 12
          registry-url: https://npm.pkg.github.com/
          scope: '@Yukioru'
      - run: npm publish dist
        env:
          NODE_ENV: development
          NPM_AUTH_TOKEN: ${{secrets.NPM}}
          GITPKG_AUTH_TOKEN: ${{secrets.GITHUB}}
