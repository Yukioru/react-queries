name: Node.js Package

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          version: 12
      - run: npm install
        env:
          NODE_ENV: development
      - run: npm run babel-build
      - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm config set 'https://registry.npmjs.org/:_authToken' '${{secrets.NPM}}'
      - run: npm publish ./dist

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          version: 12
          registry-url: https://npm.pkg.github.com/
          scope: '@Yukioru'
      - run: npm config set @Yukioru:registry 'https://npm.pkg.github.com/:_authToken' '${{secrets.GITHUB}}'
      - run: npm publish ./dist
